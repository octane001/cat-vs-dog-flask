<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat vs Dog Classifier</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #1f2937;
      --border: #e5e7eb;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 90%;
      max-width: 500px;
      padding: 2rem;
      background-color: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .upload-area {
      border: 2px dashed var(--border);
      border-radius: 8px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .upload-area:hover {
      border-color: var(--primary);
      background-color: rgba(99, 102, 241, 0.05);
    }
    
    .upload-area p {
      margin: 0;
      font-size: 0.9rem;
      color: #6b7280;
    }
    
    input[type="file"] {
      display: none;
    }
    
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
      font-size: 1rem;
    }
    
    button:hover {
      background-color: var(--primary-hover);
    }
    
    .result {
      margin-top: 2rem;
      text-align: center;
      display: none; /* Hide by default */
    }
    
    .result h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    
    .image-container {
      border-radius: 8px;
      overflow: hidden;
      margin: 0 auto;
      max-width: 100%;
      display: flex;
      justify-content: center;
    }
    
    .image-container img {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
    }
    
    .file-name {
      font-size: 0.875rem;
      color: #6b7280;
      margin-top: 0.5rem;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 100%;
    }
    
    .icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="icon">üê±</span> vs <span class="icon">üê∂</span> Classifier</h1>
    
    <form method="POST" enctype="multipart/form-data" id="upload-form">
      <div class="upload-area" id="upload-area">
        <p>Drag and drop an image or click to browse</p>
        <p class="file-name" id="file-name"></p>
      </div>
      <input type="file" name="file" id="file-input" accept="image/*" required />
      <button type="submit">Classify Image</button>
    </form>
    
    <div class="result" id="result-container">
      <h2 id="result-label">Result: </h2>
      <div class="image-container">
        <img id="result-image" src="" alt="Uploaded image" />
      </div>
    </div>
  </div>

  <script>
    const uploadArea = document.getElementById('upload-area');
    const fileInput = document.getElementById('file-input');
    const fileName = document.getElementById('file-name');
    const resultContainer = document.getElementById('result-container');
    
    // Check if there's a result to display on page load
    document.addEventListener('DOMContentLoaded', function() {
      {% if label %}
        document.getElementById('result-label').textContent = 'Result: {{ label }}';
        document.getElementById('result-image').src = "{{ url_for('static', filename='uploads/' + image) }}";
        resultContainer.style.display = 'block';
      {% else %}
        resultContainer.style.display = 'none';
      {% endif %}
    });
    
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });
    
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = 'var(--primary)';
      uploadArea.style.backgroundColor = 'rgba(99, 102, 241, 0.05)';
    });
    
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.borderColor = 'var(--border)';
      uploadArea.style.backgroundColor = 'transparent';
    });
    
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = 'var(--border)';
      uploadArea.style.backgroundColor = 'transparent';
      
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        updateFileName(e.dataTransfer.files[0].name);
      }
    });
    
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        updateFileName(fileInput.files[0].name);
      }
    });
    
    function updateFileName(name) {
      fileName.textContent = name;
    }
  </script>
</body>
</html>
